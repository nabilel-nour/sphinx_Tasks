<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font link -->
    <link href="https://www.dafontfree.net/embed/c2Fzc29vbi1pbmZhbnQtc3RkLXJlZ3VsYXImZGF0YS8zMS9zLzE3MTMyL1Nhc3Nvb25JbmZhbnRTdGQub3Rm" rel="stylesheet" type="text/css"/><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <!-- Css file -->
    <link rel="stylesheet" href="main.css" type="text/css">
    <!-- Js file -->
    
    <title>Sphinx task by Nabil</title>
</head>
<body>

    <!-- preloader -->
    <div class="loader" id="loader"></div>

    <!-- Conteiner-->
    <div class="container" id="con">
        <div class="page">
            <div class="header">
                <div class="title">
                    <h1>Complete the Words</h1>
                </div>
                <div class="headerIcons">
                <img class="resbutton" src="img/resourse_icon.png" alt="resourse">
                <img class="helpbutoon" src="img/help_icon.png" alt="Help">    
                </div>   
            </div>
            <div class="pageContainer">
              <div class="back"></div>
              <div class="pagebody">
                  <div class="question">
                      <div class="itemcontainer">
                          <div class="letters">
                              <span class="letter_A " id="A">a</span>
                              <span class="letter_P " id="P">p</span>
                          </div>
                          <div class="options">
                              <div class="row1">
                                  <div class="option1">
                                      <div class="text">
                                        1 &nbsp; t 
                                            <span class="onclick" answer="a">
                                                 &nbsp;
                                            </span> 
                                             
                                        p 
                                      </div>
                                      <img src="img/p19ex24q1_1.png">
                                    </div>
                                  <div class="option2">
                                      <div class="text">
                                        <P>2 &nbsp; <span class="onclick" answer="p">&nbsp;</span> a t </P>
                                      </div>
                                      <img src="img/p19ex24q1_2.png">
                                  </div>
                              </div>
                              <div class="row2">
                                  <div class="option3">
                                      <div class="text">
                                        <P>3 &nbsp; m<span class="onclick" answer="a">&nbsp;</span> p </P>
                                      </div>
                                      <img src="img/p19ex24q1_3.png">
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>  
            </div>
            <div class="footer">
              <img src="img/replay_icon.png" alt="reload" class="reload">
              <img src="img/showAns_icon.png" alt="show anwsor" class="shanwsor">  

            </div>
            <div class="resourse popup disnone">
                <div class="popupContainer">
                    <img src="img/close_icon.png" alt="Close" class="closeicon">
                    <div class="resdummy"><img src="img/dummy.jpg" alt="dummy"></div>
                </div>
            </div>
            <div class="help popup disnone">
                <div class="popupContainer">
                    <img src="img/close_icon.png" alt="Close" class="closeicon">
                    <p>Help Content goes here</p>
                </div>
            </div>
        </div>
    </div>
    <script src="preloader.js"></script>
    <script src="main.js"></script>
</body>
</html>
